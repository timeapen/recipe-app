<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name"
                        name="name"
                        ngModel
                        required 
                        class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$" 
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span>
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid && f.touched">{{ editMode ? 'Update' : 'Add' }}</button>
                    </span>
                    <span *ngIf="editMode">
                        <button class="btn btn-danger" type="button" (click)="onDeleteIngredient()">Delete</button>
                    </span>
                    <span>
                        <button class="btn btn-primary" type="button" (click)="onClearEdit()">Clear</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
